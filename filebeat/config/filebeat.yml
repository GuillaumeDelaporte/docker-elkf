#Filebeat version 6.6.2

#-----------------------------Filebeat input --------------------------------

filebeat.prospectors:
- type: log
  enabled: true
  paths:
    - /var/log/oio/sds/OPENIO/*/*.access
    - /var/log/oio/sds/OPENIO/rawx-0/rawx-0-httpd-access.log
  fields:
    name_log: access-oio
- type: log
  enabled: true
  paths:
    - /var/log/oio/sds/OPENIO/meta*/*.log
    - /var/log/oio/sds/OPENIO/conscience*/*.log
    - /var/log/oio/sds/OPENIO/oio*/*.log

  fields:
    name_log: logs-oio
#----------------------------- Logstash output --------------------------------
