#Filebeat version 6.6.2

#-----------------------------Filebeat input --------------------------------

filebeat.prospectors:
- type: log
  enabled: true
  paths:
    - /var/log/oio/sds/OPENIO/*/*.access
    - /var/log/oio/sds/OPENIO/rawx-0/rawx-0-httpd-access.log
  fields:
    name_log: access-oio
- type: log
  enabled: true
  paths:
    #- /var/log/oio/sds/OPENIO/*/*.log
    - /var/log/oio/sds/OPENIO/meta2-0/meta2-0.log
    #- /var/log/oio/sds/OPENIO/oioswift-0/oioswift-0.log
    - /var/log/oio/sds/OPENIO/oio-blob-indexer-0/oio-blob-indexer-0.log
    - /var/log/oio/sds/OPENIO/conscience-0/conscience-0.log
    - /var/log/oio/sds/OPENIO/meta1-0/meta1-0.log
    - /var/log/oio/sds/OPENIO/meta0-0/meta0-0.log
    - /var//log/oio/sds/OPENIO/oio-event-agent-0/oio-event-agent-0.log
    - /var/log/oio/sds/OPENIO/conscienceagent-0/conscienceagent-0.log
    - /var/log/oio/sds/OPENIO/oioproxy-0/oioproxy-0.log

  fields:
    name_log: logs-oio
#----------------------------- Logstash output --------------------------------
output.logstash:
  hosts: ["192.168.1.43:5044"]
